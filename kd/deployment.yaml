---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hocs-reporting-service
  labels:
    version: {{.VERSION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hocs-reporting-service
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: hocs-reporting-service
        version: {{.VERSION}}
      annotations:
        pod.beta.kubernetes.io/init-containers: '
[
   {
      "name": "vaultjks",
      "image": "quay.io/ukhomeofficedigital/vaultjks:v0.1.0",
      "imagePullPolicy": "Always",
      "env": [
         {
            "name": "VAULT_ADDR",
            "value": "https://vault.vault.svc.cluster.local:8200"
         },
         {
            "name": "VAULT_TOKEN",
            "valueFrom": {
               "secretKeyRef": {
                  "name": "store-token",
                  "key": "token"
               }
            }
         },
         {
            "name": "VAULT_PKI_PATH",
            "value": "services/hocs-{{.ENVIRONMENT}}/pki"
         },
         {
            "name": "VAULT_ROLE_NAME",
            "value": "default"
         },
         {
            "name": "SLEEP_FOREVER",
            "value": "false"
         },
         {
            "name": "IP_SAN",
            "valueFrom": {
               "fieldRef": {
                  "apiVersion": "v1",
                  "fieldPath": "status.podIP"
               }
            }
         }
      ],
      "volumeMounts": [
         {
            "mountPath": "/data",
            "name": "javapki"
         }
      ]
   }
]
        '
    spec:
      containers:
      - name: hocs-reporting-service
        image: quay.io/ukhomeofficedigital/hocs-reporting-service:{{.VERSION}}
        env:
          - name: JAVA_OPTS
            value: '-Xms150m -Xmx768m -Djavax.net.ssl.trustStore=/data/truststore.jks'
          - name: JDK_TRUST_FILE
            value: '/data/truststore.jks'
          - name: SERVER_PORT
            value: '8080'
          - name: ENDPOINTS_INFO_ENABLED
            value: 'false'
          - name: SPRING_PROFILES_ACTIVE
            value: 'postgres'
          - name: REPORTING_DB_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: endpoint
          - name: REPORTING_DB_PORT
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: port
          - name: REPORTING_DB_NAME
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: database_name
          - name: REPORTING_SCHEMA_NAME
            value:
              'hocs_reporting'
          - name: REPORTING_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: username
          - name: REPORTING_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: password
        resources:
          limits:
            memory: 1024Mi
            cpu: 400m
          requests:
            memory: 1024Mi
            cpu: 200m
        ports:
          - name: http
            containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            httpHeaders:
              - name: X-probe
                value: kubelet
          initialDelaySeconds: 180
          periodSeconds: 20
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
            httpHeaders:
              - name: X-probe
                value: kubelet
          initialDelaySeconds: 180
          periodSeconds: 20
          timeoutSeconds: 10
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /data
            name: javapki
            readOnly: true
      - name: vault-sidekick
        image: quay.io/ukhomeofficedigital/vault-sidekick:v0.2.0
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        args:
          - -output=/etc/nginx/secrets
          - -tls-skip-verify=true
          - -cn=pki:services/${NAMESPACE}/pki/issue/default:common_name=hocs-reporting-service.${NAMESPACE}.svc.cluster.local,file=/etc/nginx/secrets/hocs-reporting-service,fmt=bundle
        env:
          - name: VAULT_ADDR
            value: "https://vault.vault.svc.cluster.local:8200"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: store-token
                key: token
        volumeMounts:
          - mountPath: /etc/nginx/secrets
            name: secrets
      - name: proxy
        image: quay.io/ukhomeofficedigital/nginx-proxy:v3.2
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        env:
          - name: PROXY_SERVICE_HOST
            value: '127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '8080'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
          - name: ENABLE_UUID_PARAM
            value: 'FALSE'
          - name: HTTPS_REDIRECT
            value: 'FALSE'
          - name: SERVER_CERT
            value: /etc/nginx/secrets/hocs-reporting-service-bundle.pem
          - name: SERVER_KEY
            value: /etc/nginx/secrets/hocs-reporting-service-key.pem
        volumeMounts:
          - name: secrets
            mountPath: /etc/nginx/secrets
            readOnly: true
        ports:
          - name: https
            containerPort: 10443
      volumes:
      - name: secrets
        emptyDir:
          medium: "Memory"
      - name: javapki
        emptyDir:
          medium: "Memory"
